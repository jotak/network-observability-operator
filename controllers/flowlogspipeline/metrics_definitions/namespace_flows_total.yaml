#flp_confgen
description:
  This metric counts flows per namespace
details:
  Counting flows per source and destination namespaces
usage:
  Evaluate number of flows per source and destination namespaces
tags:
  - flows
  - namespaces
encode:
  type: prom
  prom:
    metrics:
      - name: namespace_flows_total
        type: counter
        labels:
          - SrcK8S_Namespace
          - DstK8S_Namespace
visualization:
  type: grafana
  grafana:
    - expr: 'topk(5,sum(rate(netobserv_namespace_flows_total[1m])) by (SrcK8S_Namespace, DstK8S_Namespace))'
      legendFormat: '({{SrcK8S_Namespace}}) -> ({{DstK8S_Namespace}})'
      type: graphPanel
      dashboard: netobserv
      title:
        Top flow rates per source and destination namespaces (1min rates)
