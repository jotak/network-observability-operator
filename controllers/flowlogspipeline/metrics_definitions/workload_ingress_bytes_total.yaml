#flp_confgen
description:
  This metric observes the incoming traffic
details:
  Sum bytes for incoming traffic per source and destination namespaces and owners
usage:
  Evaluate network incoming usage breakdown per source and destination namespaces and owners
tags:
  - ingress
  - bytes
  - workloads
encode:
  type: prom
  prom:
    metrics:
      - name: workload_ingress_bytes_total
        type: counter
        valuekey: Bytes
        filter:
          key: FlowDirection
          value: "0"
        labels:
          - SrcK8S_Namespace
          - DstK8S_Namespace
          - SrcK8S_OwnerName
          - DstK8S_OwnerName
          - SrcK8S_OwnerType
          - DstK8S_OwnerType
visualization:
  type: grafana
  grafana:
    - expr: 'topk(5,sum(rate(netobserv_workload_ingress_bytes_total[1m])) by (SrcK8S_Namespace, SrcK8S_OwnerName, DstK8S_Namespace, DstK8S_OwnerName))'
      legendFormat: '({{SrcK8S_Namespace}},{{SrcK8S_OwnerName}}) -> ({{DstK8S_Namespace}},{{DstK8S_OwnerName}})'
      type: graphPanel
      dashboard: netobserv
      title:
        Top byte rates received per source and destination workloads (1min rates)
