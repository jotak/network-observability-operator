name: Build and push PR image to quay.io
on:
  pull_request_target:
    types: [labeled]

env:
  REGISTRY_USER: netobserv+github_ci
  REGISTRY: quay.io/netobserv
  IMAGE: network-observability-operator

jobs:
  push-pr-image:
    if: ${{ github.event.label.name == 'ok-to-test' }}
    name: push PR image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.19']
    steps:
      - uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Catalog source:\n```yaml\napiVersion: operators.coreos.com/v1alpha1\nkind: CatalogSource\nmetadata:\n  name: noo-dev-catalog\n  namespace: openshift-marketplace\nspec:\n  sourceType: grpc\n  image: <IMG>\n  displayName: Network observability development catalog\n  publisher: Me\n  updateStrategy:\n    registryPoll:\n      interval: 1m\n```\n"
            })
